apply plugin: 'java'
repositories { mavenCentral() }
dependencies { 
    implementation 'log4j:log4j:1.2.17'
     //compile 'log4j:log4j:1.2.17' // la versiuni gradle mai vechi
}
jar {
    manifest { attributes 'Main-Class': 'Hw' }
    from(configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }) 
    //from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) // la versiuni gradle mai vechi 
}
